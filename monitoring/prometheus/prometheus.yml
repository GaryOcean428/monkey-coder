global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "monkey_coder_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Monkey Coder Core API
  - job_name: 'monkey-coder-core'
    static_configs:
      - targets: ['${MONKEY_CODER_CORE_HOST:-core}:${MONKEY_CODER_CORE_PORT:-8000}']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # Monkey Coder Sandbox Service
  - job_name: 'monkey-coder-sandbox'
    static_configs:
      - targets: ['${MONKEY_CODER_SANDBOX_HOST:-sandbox}:${MONKEY_CODER_SANDBOX_PORT:-8001}']
    metrics_path: '/sandbox/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: true

  # PostgreSQL Database Metrics
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Metrics
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Cadvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # Self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
