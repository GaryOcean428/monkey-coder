global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'monkey-coder-api'
    static_configs:
      - targets: ['devcontainer:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'monkey-coder-sandbox'
    static_configs:
      - targets: ['devcontainer:8001']
    scrape_interval: 10s
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
